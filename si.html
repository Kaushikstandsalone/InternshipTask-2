<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:#A7E6FF;
            
        }
        #signInForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #signInForm input[type="text"],
        #signInForm input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #signInForm button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #signInForm button:hover {
            background-color: #45a049;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div id="signInForm">
        <h2 style="text-align:center">Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button id="submit">Submit</button>
        <div id="error"></div>
    </div>

    <script>
        
        const signInForm = document.getElementById('signInForm');
        const submitButton = document.getElementById('submit');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorDiv = document.getElementById('error');

      
            signInForm.style.display = 'block';
        

        submitButton.addEventListener('click', (event) => {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const containsOnlyCharacters = /^[A-Za-z]+$/.test(username);

            if (!containsOnlyCharacters) {
                errorDiv.textContent = 'Username should contain only characters.';
                event.preventDefault(); 
            } else if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                alert('Passwords do not match. Please ensure both passwords are the same.');
                event.preventDefault(); 
            } else {
                errorDiv.textContent = '';
                alert('Form submitted successfully!'); 
            }
        });
    </script>
</body>
</html>
